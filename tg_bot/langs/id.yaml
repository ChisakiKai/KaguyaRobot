pm_help_text: |
   Halo! Saya *Kaguya*. Bagian dari *Zero Union*.
   Saya bot manajemen grup modular dengan beberapa tambahan yang menyenangkan! Lihatlah yang berikut ini untuk mendapatkan gambaran tentang beberapa hal-hal yang dapat saya bantu.
   
   *Perintah* utama yang tersedia:
    â€¢ /start: Mulai saya, untuk memastikan saya on atau tidak.
    â€¢ /help: PM anda pesan ke pesan ini.
    â€¢ /language: Ganti bahasa pada bot.
    â€¢ /settings:
      - in PM: akan mengirimkan setelan Anda untuk semua modul yang didukung.
      - in a group: akan mengarahkan Anda ke pm, dengan semua pengaturan obrolan itu.
   Klik tombol di bawah untuk mendapatkan dokumentasi tentang modul tertentu!    
   
